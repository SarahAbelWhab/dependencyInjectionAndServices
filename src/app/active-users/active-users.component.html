<div class="row" *ngIf="activeUsers.length >0">
  <div class="col-md-8">
    <h2 style="text-decoration-line: underline;">Active Users</h2>
    <div class="card" *ngFor="let activeUser of activeUsers">
      <div class="card-body">{{activeUser}} | <a style="text-decoration: none;" href="#"
          (click)="SetToInactive(activeUser)">Set to Inactive</a></div>
    </div>
  </div>
</div>
